<html>

<head>
	<title>URL Shortener</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/style.css">
	<script src="public/script.js"></script>
</head>

<body>
	<div>
		<h1>URL Shortener</h1>
		<div class="form">
			<input id="url-input" type="text" placeholder="Enter URL to shorten">
			<button id="shorten-btn" class="primary">Shorten</button>
		</div>
		<div id="result-div" style="display: none">
			<div>
			Shortened URL:<br/> <a id="result-div-a"></a>
			</div>
			<div>
				<button id="delete-btn" class="contained-danger">Delete</button>
			</div>
		</div>
	</div>
</body>

</html>
